<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget - Expedition Express</title>
    <link rel="stylesheet" href="design1.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Expedition Express</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="dining.html">Dining</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="budget.html" class="active">Budget</a></li>
                <link rel="stylesheet" href="budget.css"> 
            </ul>
            <div class="nav-buttons">
                <button class="btn">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- Budget Section -->
    <section class="budget-section">
        <div class="container">
            <h2>Trip Budget Planning</h2>
            <p>Estimate your travel expenses by entering your planned trip details below.</p>

            <form class="budget-form">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="days">Number of Days:</label>
                <input type="number" id="days" name="days" required>

                <label for="accommodation">Accommodation per Night ($):</label>
                <input type="number" id="accommodation" name="accommodation" required>

                <label for="food">Daily Food Budget ($):</label>
                <input type="number" id="food" name="food" required>

                <label for="activities">Activities Budget ($):</label>
                <input type="number" id="activities" name="activities" required>

                <label for="transport">Transport Costs ($):</label>
                <input type="number" id="transport" name="transport" required>

                <button class="btn" type="button" onclick="calculateBudget()">Calculate</button>
            </form>

            <div id="budget-output" class="budget-output"></div>
        </div>
    </section>

    <script>
        function calculateBudget() {
            const days = parseInt(document.getElementById("days").value) || 0;
            const accommodation = parseFloat(document.getElementById("accommodation").value) || 0;
            const food = parseFloat(document.getElementById("food").value) || 0;
            const activities = parseFloat(document.getElementById("activities").value) || 0;
            const transport = parseFloat(document.getElementById("transport").value) || 0;

            const total = (accommodation * days) + (food * days) + activities + transport;
            document.getElementById("budget-output").innerHTML =
                `<h3>Estimated Trip Cost: $${total.toFixed(2)}</h3>`;
        }
    </script>

</body>
</html>
